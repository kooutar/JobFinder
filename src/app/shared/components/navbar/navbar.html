<header
  class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white/95 backdrop-blur-md shadow-sm"
>
  <div class="container-custom">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo -->
      <a href="/" class="flex items-center gap-2 cursor-pointer">
        <div class="bg-blue-600 p-1.5 rounded-lg text-white">
          <span class="material-symbols-outlined block text-xl">work</span>
        </div>
        <h2 class="text-xl font-bold tracking-tight text-gray-900">JobFinder</h2>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex flex-1 justify-center gap-8">
        <a href="/jobs/search" class="nav-link"> Find Jobs </a>
        <a href="/favorites" class="nav-link">
          My Favorites
          <span class="badge badge-blue ml-1">5</span>
        </a>
        <a href="/applications" class="nav-link">
          My Applications
          <span class="badge badge-green ml-1">3</span>
        </a>
      </nav>

      <!-- Desktop Auth Buttons / User Menu -->
      <div class="hidden md:flex items-center gap-3">
        <a href="/auth/login" class="btn-secondary btn-sm"> Login </a>
        <a href="/auth/register" class="btn-primary btn-sm"> Sign Up </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden icon-btn" onclick="toggleMobileMenu()">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="md:hidden border-t border-gray-200 bg-white hidden">
    <div class="container-custom py-4 space-y-2">
      <!-- Navigation Links -->
      <a href="/jobs/search" class="mobile-nav-link">
        <span class="material-symbols-outlined">search</span>
        Find Jobs
      </a>

      <a href="/favorites" class="mobile-nav-link">
        <span class="material-symbols-outlined">favorite</span>
        My Favorites
        <span class="badge badge-blue ml-auto">5</span>
      </a>

      <a href="/applications" class="mobile-nav-link">
        <span class="material-symbols-outlined">description</span>
        My Applications
        <span class="badge badge-green ml-auto">3</span>
      </a>

      <a href="/profile" class="mobile-nav-link">
        <span class="material-symbols-outlined">account_circle</span>
        My Profile
      </a>

      <!-- Auth Buttons (Mobile) -->
      <div class="pt-3 border-t border-gray-200 space-y-2">
        <a href="/auth/login" class="btn-secondary w-full justify-center block text-center">
          Login
        </a>
        <a href="/auth/register" class="btn-primary w-full justify-center block text-center">
          Sign Up
        </a>
      </div>

      <!-- Logout Button -->
      <div class="pt-3 border-t border-gray-200">
        <a href="/logout" class="mobile-nav-link text-red-600 w-full">
          <span class="material-symbols-outlined">logout</span>
          Logout
        </a>
      </div>
    </div>
  </div>
</header>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('hidden');
  }
</script>
