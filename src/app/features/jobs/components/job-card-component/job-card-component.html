<!-- src/app/shared/components/job-card/job-card.component.html -->
<div class="job-card group">
  <!-- Header -->
  <div class="flex items-start justify-between gap-3 mb-3">
    <div class="flex-1 min-w-0">
      <h3 class="job-title mb-1 group-hover:text-blue-600">
        {{ job.title }}
      </h3>
      <div class="flex items-center gap-2 mb-2">
        <p class="job-company">
          {{ job.company }}
        </p>
        <span 
          *ngIf="job.remote"
          class="badge badge-blue">
          Remote
        </span>
      </div>
    </div>
  </div>

  <!-- Job Details (Location & Date) -->
  <div class="flex items-center flex-wrap gap-4 mb-3 text-sm text-gray-500">
    <div class="job-location">
      <span class="material-symbols-outlined text-lg">location_on</span>
      <span>{{ job.location }}</span>
    </div>
    <div class="flex items-center gap-1 text-green-700 font-medium">
      <span class="material-symbols-outlined text-lg">schedule</span>
      <span>{{ job.datePublished }}</span> 
    </div>
  </div>

  <!-- Description -->
  <p class="job-description mb-4">
    {{ job.shortDescription }}
  </p>

  <!-- Tags -->
  <div class="flex flex-wrap gap-2 mb-4">
    <span 
      *ngFor="let type of job.jobTypes"
      class="badge badge-green">
      {{ type }}
    </span>
    <span 
      *ngFor="let tag of job.tags?.slice(0, 3)"
      class="badge badge-gray">
      {{ tag }}
    </span>
    <span 
      *ngIf="job.tags && job.tags.length > 3"
      class="badge badge-gray">
      +{{ job.tags.length - 3 }}
    </span>
  </div>

  <!-- Footer Actions -->
  <div class="card-footer flex items-center gap-2 mt-auto pt-4 border-t border-gray-100">
    <button 
      (click)="onViewJob()"
      class="btn-primary btn-sm flex-1 group/btn">
      <span>View Details</span>
      <span class="material-symbols-outlined text-base ml-1 transition-transform group-hover/btn:translate-x-1">
        arrow_forward
      </span>
    </button>

    <ng-container *ngIf="showActions && isAuthenticated">
      <button 
        (click)="onAddToFavorites($event)"
        class="icon-btn"
        [class.text-red-500]="isFavorite"
        [class.bg-red-50]="isFavorite"
        [title]="isFavorite ? 'Remove from favorites' : 'Add to favorites'">
        <span 
          class="material-symbols-outlined text-xl"
          [style.fontVariationSettings]="isFavorite ? '\'FILL\' 1, \'wght\' 500' : '\'FILL\' 0'">
          favorite
        </span>
      </button>

      <button 
        (click)="onTrackApplication($event)"
        title="Track application"
        class="icon-btn icon-btn-primary">
        <span class="material-symbols-outlined text-xl">add_task</span>
      </button>
    </ng-container>
  </div>
</div>
