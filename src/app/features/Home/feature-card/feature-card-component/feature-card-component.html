<div class="group card card-hover p-8 transition-all">
  <!-- Icon -->
  <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600 mb-6 group-hover:scale-110 transition-transform">
    <span class="material-symbols-outlined text-2xl">{{ icon }}</span>
  </div>

  <!-- Title -->
  <h3 class="text-lg font-bold text-gray-900 mb-3">{{ title }}</h3>

  <!-- Description -->
  <p class="text-gray-600 text-sm leading-relaxed">
    {{ description }}
  </p>
</div>
