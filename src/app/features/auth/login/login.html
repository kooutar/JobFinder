<div
  class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center py-12 px-4"
>
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="bg-blue-600 p-3 rounded-lg text-white">
          <span class="material-symbols-outlined text-3xl">work</span>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your JobFinder account</p>
    </div>

    <!-- Login Card -->
    <div class="card">
      <!-- Error Message -->
      <div *ngIf="errorMessage()" class="alert alert-error mb-4">
        {{ errorMessage() }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage()" class="alert alert-success mb-4">
        {{ successMessage() }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label label-required">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="you@example.com"
            class="input"
            [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <span
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="error-message"
          >
            {{ getErrorMessage('email') }}
          </span>
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="flex items-center justify-between mb-1.5">
            <label for="password" class="label label-required">Password</label>
            <a
              href="/auth/forgot-password"
              class="text-sm text-blue-600 hover:text-blue-700 font-medium"
            >
              Forgot?
            </a>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="input"
            [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <span
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="error-message"
          >
            {{ getErrorMessage('password') }}
          </span>
        </div>

        <!-- Remember Me -->
        <div class="form-group">
          <div class="flex items-center gap-2">
            <input type="checkbox" id="remember" formControlName="remember" class="checkbox" />
            <label for="remember" class="text-sm text-gray-600 cursor-pointer">
              Keep me signed in
            </label>
          </div>
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          class="btn-primary w-full py-2.5 mt-6"
          [disabled]="!loginForm.valid || isLoading()"
        >
          <span *ngIf="!isLoading()">Sign In</span>
          <span *ngIf="isLoading()" class="flex items-center gap-2 justify-center">
            <span class="spinner inline-block"></span>
            Signing in...
          </span>
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-3">
          <button type="button" class="btn-secondary py-2 flex items-center justify-center gap-2">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            <span class="text-sm font-medium">Google</span>
          </button>
          <button type="button" class="btn-secondary py-2 flex items-center justify-center gap-2">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                fill="#1877F2"
              />
            </svg>
            <span class="text-sm font-medium">Facebook</span>
          </button>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600 mt-8">
          Don't have an account?
          <a href="/auth/register" class="font-medium text-blue-600 hover:text-blue-700">
            Create one now
          </a>
        </p>
      </form>
    </div>

    <!-- Footer Info -->
    <p class="text-center text-xs text-gray-500 mt-6">
      By signing in, you agree to our data practices and policies
    </p>
  </div>
</div>
