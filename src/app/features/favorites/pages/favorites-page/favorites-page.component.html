<app-navbar></app-navbar>
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Mes favoris</h1>
      <p class="text-gray-600">Les offres que vous avez mises de côté</p>
    </div>

    <!-- Liste des jobs favoris -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let job of jobs$ | async; trackBy: trackByJobId"
        class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 overflow-hidden border border-gray-200 relative"
      >
        <div
          *ngIf="job.publication_date"
          class="top-4 left-4 z-10 bg-green-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-md absolute"
        >
          {{ job.publication_date }}
        </div>
        <button
          (click)="removeFavorite(job)"
          class="absolute top-4 right-4 z-10 p-2 rounded-full bg-red-50 shadow-md hover:shadow-lg transition-all duration-200"
          title="Retirer des favoris"
        >
          <svg
            class="w-6 h-6 text-red-500 fill-red-500"
            fill="currentColor"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
        </button>

        <div class="p-6 border-b border-gray-100 bg-gradient-to-r from-indigo-50 to-purple-50 pr-16">
          <h2 class="text-xl font-semibold text-gray-900 mb-3 line-clamp-2">
            {{ job.name }}
          </h2>
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-600 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
              {{ job.company?.name ?? 'Entreprise' }}
            </span>
          </div>
        </div>

        <div class="p-6">
          <div
            [innerHTML]="job.contents"
            class="text-gray-700 text-sm leading-relaxed mb-6 line-clamp-4 prose prose-sm max-w-none"
          ></div>
        </div>

        <div class="px-6 pb-6 flex gap-3">
          <a
            [href]="job.refs?.landing_page"
            target="_blank"
            rel="noopener noreferrer"
            class="flex-1 flex items-center justify-center px-4 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors duration-200 gap-2"
          >
            Voir l'offre
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- État vide -->
    <div *ngIf="isEmpty$ | async" class="text-center py-16">
      <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
      </svg>
      <h3 class="mt-4 text-lg font-medium text-gray-900">Aucun favori</h3>
      <p class="mt-2 text-gray-500">Ajoutez des offres à vos favoris depuis la liste des jobs.</p>
      <a
        routerLink="/home"
        class="mt-6 inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
      >
        Voir les offres
      </a>
    </div>
  </div>
</div>
<app-footer></app-footer>
